<!DOCTYPE html>
<html>
<head>
	<title>两列布局-两列定宽</title>
	<!--  这是两个列都是定宽的方式 -->
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 80%;
			height: 600px;
			border: 10px solid red;
			margin: 0 auto;
		}
		.col1,.col2{
			float: left;
		}
		.col1{
			width: 25%;
			height: 600px;
			background-color: lightblue;
		}
		.col2{
			width: 75%;
			height: 600px;
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="col1">div1</div>
		<div class="col2">div2</div>
	</div>
</body>
</html>
